<div id="page-header">
  <div class="container-narrow">
    <a class="brand" href="{{urls.base_path}}">
      <div id="brand-text" class="rainbow">{{ data.title }}</div>
      <div id="brand-tag">{{ data.tagline }}</div>
    </a>
    <div id="telephone-number">{{ data.telephone }}</div>
  </div>
</div>
<div class="navbar">
  <div class="navbar-inner">
    <div class="container-narrow">
      <ul class="nav">
		{{# data.navigation?to_pages }}
			{{> pages_list }}
		{{/ data.navigation?to_pages }}
      </ul>
    </div>
  </div>
</div>
